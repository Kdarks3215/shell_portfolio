name: Deploy Portfolio to EC2 (RHEL9)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload repository to EC2 (staging)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          source: "./*"
          target: "/tmp/portfolio-deploy"
          rm: true

      - name: Activate deployment to /var/www/portfolio + reload nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          script: |
            set -euo pipefail

            sudo mkdir -p /var/www/portfolio
            sudo rsync -a --delete /tmp/portfolio-deploy/ /var/www/portfolio/

            # SELinux label (safe to run repeatedly)
            if command -v semanage >/dev/null 2>&1; then
              sudo semanage fcontext -a -t httpd_sys_content_t "/var/www/portfolio(/.*)?" 2>/dev/null || true
              sudo restorecon -Rv /var/www/portfolio || true
            fi

            sudo nginx -t
            sudo systemctl reload nginx
