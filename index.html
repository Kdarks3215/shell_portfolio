<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevOps Engineer | Terminal Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="page">
    <section class="terminal" aria-label="Terminal portfolio">
      <div class="terminal__screen" id="terminalScreen" role="log" aria-live="polite">
        <div id="output"></div>
        <div class="terminal__input">
          <span class="prompt" aria-hidden="true" id="promptLabel">user@host:~$</span>
          <input id="terminalInput" type="text" aria-label="Terminal input" autocomplete="off" spellcheck="false">
        </div>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
